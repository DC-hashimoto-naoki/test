<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="number">0</div>
    <script>
        const number = document.getElementById('number');

        let sec = 1000;
        let count = 0;
        let endNumber = 111;

        function shortenSec(sec){
            return sec;
        }

        let intervalId02 = setInterval( ()=>{
            sec -= 10;
            if(sec < 10){clearInterval(intervalId02)}
        } , 100)

        // let intervalId01 = setInterval( ()=>{
        //     countUp();
        // } , sec);

        function loopTimeout(){
            let timeoutId = setTimeout( () =>{
                countUp();
                loopTimeout();
            }, sec)
            if(count === endNumber){clearTimeout(timeoutId)}
        }

        loopTimeout();
        
        function countUp(){
            number.textContent = count;
            count++;
        }
    </script>
</body>
</html>
