<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gsap</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/MotionPathPlugin.min.js"></script>

    <style>
        .target {
            display: block;
            max-width: 300px;
        }

        .list {
            display: flex;
            gap: 10px;
        }

        .item {
            width: 50px;
            height: 50px;
            background-color: skyblue;
            border-radius: 50%;
        }

    .spacer {
        width: 100%;
        height: 100vh;
    }
    </style>
</head>

<body>
    <div class="spacer"></div>
    <img class="target target01" src="./cat.png" alt="">
    <img class="target target02" src="./cat.jpg" alt="">

    <!-- <div class="list">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div> -->

    <div class="spacer"></div>
    <script>
        gsap.registerPlugin(ScrollTrigger);

        const tl = gsap.timeline({
            scrollTrigger: {
                trigger: ".target",
                start: "50% 50%",
                end: "bottom, top",
                markers: true,
                scrub: true
            }
        })
        .to('.target01', {rotate: 360, duration: 1})
        .to('.target02', {x: 100, y: 100, duration: 0.8})




    </script>
</body>

</html>
