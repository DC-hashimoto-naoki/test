<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        img {
            display: block;
            max-width: 100%;
            width: fit-content;
            margin: auto;
        }

        .wrapper {
            max-width: 750px;
            margin: auto;
            background-color: #eee;
        }

        .spacer {
            width: 100%;
            height: 150vh;
            background-color: #ddd;
        }


    </style>

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="spacer"></div>
        <img data-aos="fade-up" data-aos-duration="2000" class="element" src="../images/neko01.jpg" alt="">
        <div class="spacer"></div>
        <img data-aos="fade-left" data-aos-offset="300" class="element" src="../images/neko02.jpg" alt="">
        <div class="spacer"></div>
        <img data-aos="fade-up-right" class="element" src="../images/neko03.jpg" alt="">
        <div class="spacer"></div>
    </div>
    <script>
        AOS.init();
    </script>
</body>

</html>
