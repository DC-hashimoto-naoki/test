<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="question question--01">
        <div class="questionNumber">
            <img alt="Q1"
                src="https://file.mysquadbeyond.com/uploads/article_photo/photo/1507505/f40ac261-dc38-4203-a3e9-d86b2fa45bcd.png">
        </div>
        <h2 class="question__title">あてはまることはありますか?</h2>
        <div class="question__image">
            <img alt=""
                src="https://file.mysquadbeyond.com/uploads/article_photo/photo/1507506/eddf64d6-3898-4f2a-a6ab-619dce0db792.png">
            <p class="caution">※写真はイメージです。</p>
        </div>
        <div class="question__form">
            <input type="checkbox" class="question__form__checkbox" id="q1-01">
            <label class="question__form__label" for="q1-01"><span class="question__form__label--text">甘いものが好き</span></label>
            <input type="checkbox" class="question__form__checkbox" id="q1-02">
            <label class="question__form__label" for="q1-02"><span class="question__form__label--text">激しい運動は続かない</span></label>
            <input type="checkbox" class="question__form__checkbox" id="q1-03">
            <label class="question__form__label" for="q1-03"><span class="question__form__label--text">無理なダイエットは続かない</span></label>
            <input type="checkbox" class="question__form__checkbox" id="q1-04">
            <label class="question__form__label" for="q1-04"><span class="question__form__label--text">昔と食べる量は変わらないけど、<br>だらしない</span></label>
        </div>
    </section>
</body>

</html>
