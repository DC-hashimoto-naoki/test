<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEST 01</title>
    <style>
        .target {
            width: 300px;
        }
    </style>
</head>
<body>
    <img class="target" src="./images/cat01.jpg" alt="">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script>
        gsap.set(".target", {
            x: -300
        })

        gsap.to(".target", {
            x: 300,
            duration: 3.0,
            ease: "power4.out"
        })
    </script>
</body>
</html>
