<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNIT-01</title>
    <style>
        .target {
            width: 300px;
        }
    </style>
</head>
<body>
    <img class="target" src="./images/cat01.jpg" alt="">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script>
        gsap.to('.target', {
            x: 200,
            repeat: -1,
            repeatDelay: 2,
            yoyo: true
        })
    </script>
</body>
</html>
