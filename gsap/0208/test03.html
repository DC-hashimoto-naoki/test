<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test03</title>
    <style>
        .target {
            width: 300px;
        }
    </style>
</head>

<body>
    <img class="target" src="./images/cat02.jpg" alt="">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script>

        const tl = gsap.timeline({repeat: -1, repeatDelay: 1});

        tl
            .to(".target", { x: 300, duration: 1 })
            .to(".target", { y: 200, duration: 3 }, "<")
            .to(".target", { rotate: 360, duration: 0.5 }, "-=0.5")
            .to(".target", { scale: 0.5, duration: 2 }, "-=0.5")
    </script>
</body>

</html>
