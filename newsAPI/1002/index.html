<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEWS APP</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- 開発バージョン、便利なコンソールの警告が含まれています -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="main.js" defer></script>
</head>

<body>
    <div id="app">
        <div class="containter">
            <h1 class="app__title">{{ appTitle }}</h1>
            <ul class="news__list">
                <li class="news__list__item" v-for="article in articles">
                    <img class="news__list__image" v-bind:src="article.urlToImage" v-bind:alt="article.description">
                    <div class="news__list__texts">
                        <h3 class="news__list__title">{{ article.title }}</h3>
                        <p class="news__list__description"> {{ article.description }} 
                            <span class="news__list__url"><a v-bind:href="article.url"> &lt;続きを読む&gt; </a></ｓ>
                        </p>
                        <p class="news__list__content">{{ article.content }}</p>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
